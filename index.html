<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1 class="text-center">Check your BMI</h1>
            <p class="text-center">Enter your details below to calculate your BMI.</p>
            <div class="form-container">
                <form>
                    <div id="weight-group">
                        <p>Weight (kg)</p>
                        <input id="weight" name="weight" type="number" pattern="[0-9]*" >
                    </div>
                    <div id="height-group">
                        <p>Height (cm)</p>
                        <input id="height" name="height" type="number" pattern="[0-9]*" >
                    </div>
                    <button type="button" id="calculateBtn" class="btn">Calculate BMI</button>
                </form>
                <div class="result">Your BMI result will appear here.</div>
            </div>
        </div> <!-- Panel end -->
    </div> <!-- Container end -->
    <script src="script.js"></script>
</body>
</html>
